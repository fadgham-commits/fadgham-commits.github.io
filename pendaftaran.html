<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran Sekolah Cyberpunk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #00ffe0;
    }

    header {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      padding: 30px;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #00ffe0;
      animation: glowHeader 2s infinite alternate;
    }

    nav {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #00ffe0;
    }

    nav a {
      color: #00ffe0;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff00cc;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00cc;
    }

    form {
      background-color: #1a1a1a;
      border: 2px solid #00ffe0;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px #00ffe0;
      animation: pulseBox 3s infinite;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 1.1em;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #0f0f0f;
      border: 1px solid #00ffe0;
      color: #00ffe0;
      font-family: 'Orbitron', sans-serif;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #ff00cc;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #3333ff;
    }

    @keyframes glowHeader {
      from { text-shadow: 0 0 10px #00ffe0; }
      to { text-shadow: 0 0 20px #ff00cc; }
    }

    @keyframes pulseBox {
      0% { box-shadow: 0 0 10px #00ffe0; }
      50% { box-shadow: 0 0 30px #ff00cc; }
      100% { box-shadow: 0 0 10px #00ffe0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pendaftaran Sekolah Cyberpunk</h1>
    <p>Gabung dengan revolusi pendidikan digital</p>
  </header>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="program.html">Program</a>
    <a href="kontak.html">Kontak</a>
    <a href="pendaftaran.html">Pendaftaran</a>
  </nav>
  <main>
    <h2>Formulir Pendaftaran</h2>
    <form action="#" method="post">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telepon">Nomor Telepon:</label>
      <input type="tel" id="telepon" name="telepon" required>

      <label for="program">Program Pilihan:</label>
      <select id="program" name="program" required>
        <option value="">-- Pilih Program --</option>
        <option value="robotika">Teknologi & Robotika</option>
        <option value="ai">Pemrograman & AI</option>
        <option value="desain">Desain Digital</option>
        <option value="cyber">Keamanan Siber</option>
      </select>

      <label for="pesan">Pesan Tambahan:</label>
      <textarea id="pesan" name="pesan" rows="4"></textarea>

      <input type="submit" value="Daftar Sekarang">
    </form>
  </main>
</body>
</html>
