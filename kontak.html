<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak Sekolah Cyberpunk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #00ffe0;
    }

    header {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      padding: 30px;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #00ffe0;
      animation: glowHeader 2s infinite alternate;
    }

    nav {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #00ffe0;
    }

    nav a {
      color: #00ffe0;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff00cc;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff00cc;
    }

    .contact-box {
      background-color: #1a1a1a;
      border: 2px solid #00ffe0;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px #00ffe0;
      animation: pulseBox 3s infinite;
    }

    .contact-box p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    @keyframes glowHeader {
      from { text-shadow: 0 0 10px #00ffe0; }
      to { text-shadow: 0 0 20px #ff00cc; }
    }

    @keyframes pulseBox {
      0% { box-shadow: 0 0 10px #00ffe0; }
      50% { box-shadow: 0 0 30px #ff00cc; }
      100% { box-shadow: 0 0 10px #00ffe0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kontak Sekolah Cyberpunk</h1>

</html>
