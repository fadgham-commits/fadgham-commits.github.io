<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak | MALAHAYATI SCHOOL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0d0d0d;
      color: #00ffcc;
    }

    header {
      background: linear-gradient(to right, #111, #222);
      padding: 60px 20px;
      text-align: center;
    }

    .animated-title {
      font-size: 2.8em;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffcc;
      width: 0;
      animation: typing 4s steps(25, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00ffcc }
    }

    nav {
      background-color: #1a1a1a;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: #00ffcc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      font-family: 'Courier New', monospace;
      background-color: #0f0f0f;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 4px;
    }

    button {
      background-color: #00ffcc;
      color: #0f0f0f;
      padding: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #00e6b8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="animated-title">MALAHAYATI SCHOOL</div>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang</a>
    <a href="program.html">Program</a>
    <a href="kontak.html">Kontak</a>
  </nav>

  <section>
    <h2>Hubungi Kami</h2>
    <p>Silakan isi formulir di bawah ini untuk menghubungi tim MALAHAYATI SCHOOL. Kami akan segera merespons pesan Anda!</p>

    <form>
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" placeholder="Nama lengkap Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Alamat email aktif" required>

      <label for="pesan">Pesan</label>
      <textarea id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>
  </section>

  <footer>
    &copy; 2025 MALAHAYATI SCHOOL. Semua hak dilindungi.
  </footer>

</body>
</html>
