<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komik Terbaru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 0;
      position: sticky;
      top: 0;
    }

    .btn {
      padding: 10px 20px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #0078ff;
      color: #fff;
      border-color: #0078ff;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .komik-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .komik {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .komik img {
      width: 100%;
      border-radius: 10px;
    }

    .komik h3 {
      margin-top: 10px;
      color: #0078ff;
    }

    .komik p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="btn" onclick="window.location.href='index.html'">Beranda</button>
    <button class="btn" onclick="window.location.href='app.html'">APP</button>
    <button class="btn" onclick="window.location.href='terbaru.html'">Terbaru</button>
    <button class="btn" onclick="window.location.href='populer.html'">Populer</button>
  </div>

  <h1>Komik Terbaru</h1>

  <div class="komik-list">
    <div class="komik">
      <img src="https://via.placeholder.com/200x300?text=Komik+1" alt="Komik 1">
      <h3>Judul Komik 1</h3>
      <p>Bab 120 - Update hari ini</p>
    </div>

    <div class="komik">
      <img src="https://via.placeholder.com/200x300?text=Komik+2" alt="Komik 2">
      <h3>Judul Komik 2</h3>
      <p>Bab 78 - Update 1 jam lalu</p>
    </div>

    <div class="komik">
      <img src="https://via.placeholder.com/200x300?text=Komik+3" alt="Komik 3">
      <h3>Judul Komik 3</h3>
      <p>Bab 35 - Update kemarin</p>
    </div>
  </div>

</body>
</html>
