<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roket vs Asteroid</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      background: url('https://i.ibb.co/3W0Z2Zg/space-bg.jpg') no-repeat center;
      background-size: cover;
      display: block;
      margin: 10px auto;
      border: 2px solid #00ffff;
    }
    h1 {
      color: #00ffff;
      margin-top: 10px;
      text-shadow: 0 0 10px #00ffff;
    }
    #score, #health {
      font-size: 18px;
      margin: 5px;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #00ffff;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      flex: 1;
    }
    #healthBar {
      width: 80%;
      height: 20px;
      background-color: #444;
      margin: 0 auto 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    #healthFill {
      height: 100%;
      background-color: #ff4444;
      width: 100%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>üöÄ Roket vs Asteroid</h1>
  <div id="score">Skor: 0</div>
  <div id="health">Nyawa:</div>
  <div id="healthBar"><div id="healthFill"></div></div>
  <canvas id="gameCanvas" width="400" height="500"></canvas>
  <div id="controls">
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="shoot()">üî•</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let rocket = { x: 180, y: 440, width: 30, height: 50, speed: 4 };
    let bullets = [];
    let asteroids = [];
    let score = 0;
    let health = 100;
    let keys = {};
    let gameOver = false;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawRocket() {
      ctx.fillStyle = "#00ffff";
      ctx.beginPath();
      ctx.moveTo(rocket.x + rocket.width / 2, rocket.y);
      ctx.lineTo(rocket.x, rocket.y + rocket.height);
      ctx.lineTo(rocket.x + rocket.width, rocket.y + rocket.height);
      ctx.closePath();
      ctx.fill();
    }

    function drawBullets() {
      ctx.fillStyle = "#ff0000";
      bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, b.width, b.height);
        b.y -= b.speed;
      });
    }

    function drawAsteroids() {
      ctx.fillStyle = "#888";
      asteroids.forEach(a => {
        ctx.beginPath();
        ctx.arc(a.x + a.size / 2, a.y + a.size / 2, a.size / 2, 0, Math.PI * 2);
        ctx.fill();
        a.y += a.speed;
      });
    }

    function spawnAsteroid() {
      const size = 30;
      const x = Math.random() * (canvas.width - size);
      asteroids.push({ x, y: 0, size, speed: 1.5 });
    }

    function shoot() {
      if (gameOver) return;
      bullets.push({
        x: rocket.x + rocket.width / 2 - 2,
        y: rocket.y,
        width: 4,
        height: 10,
        speed: 5
      });
    }

    function moveLeft() {
      if (gameOver) return;
      if (rocket.x > 0) rocket.x -= rocket.speed;
    }

    function moveRight() {
      if (gameOver) return;
      if (rocket.x < canvas.width - rocket.width) rocket.x += rocket.speed;
    }

    function update() {
      if (keys["ArrowLeft"]) moveLeft();
      if (keys["ArrowRight"]) moveRight();
      if (keys[" "] || keys["Spacebar"]) shoot();

      bullets = bullets.filter(b => b.y > 0);
      asteroids = asteroids.filter(a => a.y < canvas.height);

      bullets.forEach((b, bi) => {
        asteroids.forEach((a, ai) => {
          if (
            b.x < a.x + a.size &&
            b.x + b.width > a.x &&
            b.y < a.y + a.size &&
            b.y + b.height > a.y
          ) {
            bullets.splice(bi, 1);
            asteroids.splice(ai, 1);
            score++;
            document.getElementById("score").textContent = "Skor: " + score;
          }
        });
      });

      asteroids.forEach((a, ai) => {
        if (
          a.x < rocket.x + rocket.width &&
          a.x + a.size > rocket.x &&
          a.y + a.size > rocket.y
        ) {
          asteroids.splice(ai, 1);
          health -= 20;
          updateHealthBar();
          if (health <= 0) {
            gameOver = true;
            setTimeout(() => {
              alert("üí• Roketmu hancur! Skor akhir: " + score);
              location.reload();
            }, 100);
          }
        }
      });
    }

    function updateHealthBar() {
      document.getElementById("healthFill").style.width = health + "%";
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRocket();
      drawBullets();
      drawAsteroids();
      update();
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnAsteroid, 1200);
    gameLoop();
  </script>

</body>
</html>
