<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Legend Selamanya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5em;
      color: #00ffcc;
    }
    main {
      max-width: 500px;
      margin: 30px auto;
      background-color: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #eee;
      color: #000;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #203a43;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e6b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mobile Legend Selamanya</h1>
    <p>Formulir Pendaftaran Pejuang Digital</p>
  </header>

  <main>
    <form id="form">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Masukkan nama kamu" required />

      <label for="program">Program Pilihan</label>
      <select id="program" required>
        <option value="">-- Pilih Program --</option>
        <option value="Akademi Esports">Akademi Esports</option>
        <option value="Desain Game & Animasi">Desain Game & Animasi</option>
        <option value="Streaming & Konten Kreatif">Streaming & Konten Kreatif</option>
        <option value="Teknologi & Coding">Teknologi & Coding</option>
      </select>

      <button type="button" onclick="kirimWhatsApp()">Kirim ke WhatsApp</button>
    </form>
  </main>

  <script>
    function kirimWhatsApp() {
      const nama = document.getElementById("nama").value.trim();
      const program = document.getElementById("program").value;
      const nomor = "62895339045791"; // GANTI dengan nomor admin kamu

      if (!nama || !program) {
        alert("Mohon isi nama dan pilih program terlebih dahulu.");
        return;
      }

      const pesan = `Halo, saya ${nama} ingin mendaftar ke program ${program} di Mobile Legend Selamanya. Mohon info lebih lanjut.`;
      const url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
