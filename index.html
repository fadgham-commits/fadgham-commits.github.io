<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tebak Angka 1â€“100</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00c8ff;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      margin-bottom: 30px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100px;
      border: none;
      border-radius: 5px;
      background-color: #2e2e3e;
      color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #00c8ff;
      color: #1e1e2f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0099cc;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Tebak Angka</h1>
  <p>Saya menyimpan angka antara 1 sampai 100. Bisakah kamu menebaknya?</p>

  <input type="number" id="guess" min="1" max="100" />
  <br>
  <button onclick="checkGuess()">Tebak!</button>

  <div id="result"></div>

  <script>
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const result = document.getElementById('result');
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        result.textContent = "Masukkan angka antara 1 sampai 100.";
        return;
      }

      if (guess === secretNumber) {
        result.textContent = `Selamat! Kamu menebak dengan benar dalam ${attempts} percobaan ðŸŽ‰`;
      } else if (guess < secretNumber) {
        result.textContent = "Terlalu rendah. Coba lagi!";
      } else {
        result.textContent = "Terlalu tinggi. Coba lagi!";
      }
    }
  </script>

</body>
</html>
