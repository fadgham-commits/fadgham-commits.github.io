<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Luar Angkasa</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000010, #000000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: url('https://i.ibb.co/3W0Z2Zg/space-bg.jpg') no-repeat center;
      background-size: cover;
      display: block;
      margin: 20px auto;
      border: 2px solid #00ffff;
    }
    h1 {
      margin-top: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    #score {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ Tangkap Bintang!</h1>
  <div id="score">Skor: 0</div>
  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let spaceship = { x: 180, y: 460, width: 40, height: 20, speed: 5 };
    let star = { x: Math.random() * 360, y: 0, size: 20, speed: 3 };
    let score = 0;
    let keys = {};

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawSpaceship() {
      ctx.fillStyle = "#00ffff";
      ctx.fillRect(spaceship.x, spaceship.y, spaceship.width, spaceship.height);
    }

    function drawStar() {
      ctx.fillStyle = "#ffff00";
      ctx.beginPath();
      ctx.arc(star.x + star.size / 2, star.y + star.size / 2, star.size / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      if (keys["ArrowLeft"] && spaceship.x > 0) spaceship.x -= spaceship.speed;
      if (keys["ArrowRight"] && spaceship.x < canvas.width - spaceship.width) spaceship.x += spaceship.speed;

      star.y += star.speed;

      if (
        star.y + star.size >= spaceship.y &&
        star.x + star.size > spaceship.x &&
        star.x < spaceship.x + spaceship.width
      ) {
        score++;
        document.getElementById("score").textContent = "Skor: " + score;
        resetStar();
      }

      if (star.y > canvas.height) {
        resetStar();
      }
    }

    function resetStar() {
      star.x = Math.random() * (canvas.width - star.size);
      star.y = 0;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSpaceship();
      drawStar();
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>

</body>
</html>
