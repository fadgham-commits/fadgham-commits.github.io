<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda - Sekolah Modern</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #0077cc;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #0077cc, #00c6ff);
      color: white;
    }
    .cta-button {
      background: white;
      color: #0077cc;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }
    .cta-button:hover {
      background: #e0e0e0;
    }
    .typing {
      font-size: 2.5em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .fade-in {
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #0077cc;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Sekolah Modern</div>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="program.html">Program</a></li>
        <li><a href="tentang.html">Tentang Kami</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="pendaftaran.html">Pendaftaran</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1 class="typing">Selamat Datang di Sekolah Modern</h1>
    <p class="fade-in">Membangun masa depan dengan pendidikan berkualitas dan teknologi terkini</p>
    <a href="#" class="cta-button">Daftar Sekarang</a>
  </section>

  <footer>
    <p>&copy; 2025 Sekolah Modern. Semua hak dilindungi.</p>
  </footer>
</body>
</html>
