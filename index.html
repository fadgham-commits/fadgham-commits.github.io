<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Beranda - Sekolah Kita</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      color: #333;
    }

    header {
      background-color: #2b6cb0;
      color: white;
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease-in-out;
    }

    nav {
      background-color: #2c5282;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a0aec0;
    }

    main {
      padding: 40px;
      text-align: center;
      animation: fadeInUp 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: textGlow 2s infinite alternate;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 10px #2b6cb0; }
      to { text-shadow: 0 0 20px #63b3ed; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Sekolah Kita</h1>
  </header>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="program.html">Program</a>
    <a href="kontak.html">Kontak</a>
  </nav>
  <main>
    <p>Sekolah Kita adalah tempat belajar yang menyenangkan dan inspiratif untuk generasi masa depan. Mari tumbuh bersama dalam semangat pendidikan yang cerah dan penuh harapan.</p>
  </main>
</body>
</html>
